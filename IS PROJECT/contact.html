<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form class="contact-form">
        <h2>Contact Us</h2>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Tom" required>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Tom@gmail.com" required>
        
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" placeholder="+253-xxx-xxx" required>
        
        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4" placeholder="Type your message here..." required></textarea>
        
        <button type="submit">Submit</button>
    </form>
</div>
</body>
</html>
